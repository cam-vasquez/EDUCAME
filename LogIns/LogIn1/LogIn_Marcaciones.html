<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links de css externo, librerias, etc. -->
    <link rel="icon" href="/RESOURCES/TabLogo1.png">
    <link rel="stylesheet" href="/LogIn1/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/e903878fec.js" crossorigin="anonymous"></script>
    
    <title>Login: Agape</title>
</head>
<body>

<section>

    <div class="contentBox">
    <div class="formBox" aria-live="polite" onsubmit="signup();return false;" > <!--  onsubmit="signup()"  -->
        <img src="/RESOURCES/image.png" alt="gob sv" class="logo">
            <br>
            <h2>Control y registro de marcaciones</h2>
            <br>
        <form action="#" method="post"  >
            <div class="inputBox">
                <label for="usuario">Usuario</label>
                <input type="text" id="username" placeholder="usuario.mined123" required autocomplete="username" name="username" >
            </div>
                    <br>
            <div class="inputBox">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="••••••••••••" id="password" name = "password" autocomplete = "current-password" aria-required="true" required  > 
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
                    <br>
            <div class="inputBox">
                <button type="subtmit" onClick="javascript:window.open('http://www.google.com', '_self');" id="submit"  class="submit" >Iniciar sesión</button>
            </div>
    
        </form>
    </div>
</div>

</section>

<!-- Js code -->
<!-- Javascript (Can be move to a external .js) -->

<script>

        /* Js para Toggle Password */
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
    
    /* Js para Toggle Password  */
</script>

<script src="/LogIn1/app.js"></script>


<!-- Js de Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
