<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/RESOURCES/TabLogo.png">
    <link rel="stylesheet" href="styleReporte.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e903878fec.js" crossorigin="anonymous"></script>
    <title>Registros</title>
</head>
<body>

<section>

<div class="contentBox">
    <div class="formBox">
        <img src="/RESOURCES/image.png" alt="gob sv" class="logo"><br>
        <h2>Generar registro</h2><br>
    <form action="#" method="post" target="_blank">
        <div class="inputBox">
            <div class="col-md-24 left">
            <label>Por fecha</label>
            </div>
            <div class="container">
             <div class="row">
                <div class="col"> <!-- col-6 -->
                    <select aria-describedby="MonthDateError"  aria-label="Mes" class="fecha"  name="Mes">
                        <!-- class="datepart0 form-control win-dropdown"  -->
                        <option value='fa-angle-down'> Mes <i class="fa-angle-down"><!-- &#xf107; --></i>  </option>
                        <option value="1">Enero</option>
                        <option value="2">Febrebro</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                        </select> 
                           
                </div>
                <div class="col">
                    <select aria-describedby="YearDateError"  aria-label="Year" id="year" name="Year">
                        <option value='fa-angle-down'>Año <i class="fa-angle-down"><!-- &#xf107; --></i>  </option>
                        <option value="1">2022</option>
                        <option value="2">2021</option>
                        <option value="3">2020</option>
                        <option value="4">2019</option>
                        <option value="5">2018</option>
                        <option value="6">2017</option>
                        <option value="7">2016</option>
                        <option value="8">2015</option>
                        <option value="9">2014</option>
                        <option value="10">2013</option>
                        </select> 
                           
                </div>
                    
                </div>
            </div>
        </div>
            <br>
            <!--  -->
            <div class="inputBox">
            <div class="col-md-24 left">
                <label>Por persona</label>
                </div>
                <div class="container">
                 <div class="row">
                    <div class="col">
                        <select aria-describedby=PersonDateError"  aria-label="Persona" id="persona" name="Persona">
                            <option value='fa-angle-down'>Selecionar persona<i class="fa-angle-down"><!-- &#xf107; --></i>  </option>
                            <option value="1"> Miguel Alejandro Navarro</option>
                            <option value="2"> Daniela Michelle Torres</option>
                            <option value="3"> Martín Elías Acosta</option>
                            <option value="4"> Valeria Alexandra Escobar</option>
                            <option value="5"> Adriana Carolina Martinez</option>
                            <option value="6"> Carlos Gustavo Sánchez</option>
                            <option value="7"> Adyni Arleht Pocasangre</option>
                            <option value="8"> Carlos Fernando Vásquez</option>
                            <option value="9"> Iris Yanet Aguilar</option>
                            <option value="10"> Carlos Eduardo Grande</option>
                            <option value="11"> Rebeca Jimana Alcaine</option>
                            <option value="12"> José Luis Menjívar</option>
                            </select>   
                    </div>    
                    </div>
                </div>
            </div>
                <br>
                <div class="inputBox">
                    <div class="col-md-24 left">
                        <label>Por socio</label>
                        </div>
                        <div class="container">
                         <div class="row">
                            <div class="col">
                                <select aria-describedby="PartnerDateError"  aria-label="Partner" id="partner" name="Partner">
                                    <!-- class="datepart0 form-control win-dropdown"  -->
                                    <option value='fa-angle-down'>Seleccionar socio <i class="fa-angle-down"><!-- &#xf107; --></i>  </option>
                                    <option value="1">Microsoft El Salvador</option>
                                    <option value="2">MINSAL</option>
                                    <option value="3">USAID</option>
                                    <option value="4">Fundacion </option>
                                    </select> 
                                       
                            </div> 
                            </div>
                        </div>
                    </div>
                        <br>
                        <div class="container">
                    <div class="row"> 
                        <div class="col">
                        <div class="inputBox">
                            <input type="reset" value="Limpiar" id="btnLimpiar" > 
                        </div>
                        </div>
                    <div class="col">

                    <div class="inputBox">
                        <input type="button" onClick="javascript:window.open('http://www.google.com', '_self');" value="Aceptar" id="btnLogIn"  >
                    </div>
                    </div>
                   
                                </div>
                        </div>
                        
                    
                 
                    </div>
                </form>
            </div>
        </div>
    </section>

    </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
