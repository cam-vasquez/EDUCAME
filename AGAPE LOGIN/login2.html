<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/RESOURCES/LogoTab.png">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <section>
        <div class="imgBox">
            <img src="/RESOURCES/imageLogIn.png" alt="MINED: registro y control">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Inicia sesión</h2>
                <form>
                    <div class="inputBox">
                        <span>email</span>
                        <input type="email" class="ipt" placeholder="ejemplo@correo.com">
                    </div>
                    <br>
                    <div class="inputBox">
                        <span>contraseña</span>
                        <input type="password" autocomplete = "current-password" required = "" placeholder = "••••••••••••" name = "password" aria-required = " true" value="">
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="submit" id="btnLogIn" value="Iniciar sesión">
                    </div>
                    <br>
                    <div id="signUp">
                        <p>¿No tiene una cuenta aún?  <a href=""> Registrate ahora</a></p>
                    </div>
                  
                      
                   

                </form>
            </div>
        </div>
    </section>

    
</body>
</html>
