<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/RESOURCES/LOGO.png">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <section>
        <div class="imgBox">
            <img src="/RESOURCES/pexels.jpg" alt="MINED: registro y control">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Iniciar sesión</h2>
                <form>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" class="ipt" placeholder="ejemplo@correo.com">
                    </div>
                    <br>
                    <div class="inputBox">
                        <span>Contraseña</span>
                        <input type="password" autocomplete = "current-password" required = "" placeholder = "••••••••••••" name = "password" aria-required = " true" value="">
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="submit" id="btnLogIn" value="Iniciar sesión">
                    </div>
                    
                    <div class="inputBox">
                        <p>¿No tiene una cuenta?<a href="">Registrarme</a></p>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Remember</label>
                      </div>
                     
                </form>
            </div>
        </div>
    </section>

    
</body>
</html>
