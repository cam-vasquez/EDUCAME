    margin-left: -30px;

<body>

<section>

    <div class="contentBox">
    <div class="formBox" aria-live="polite" > 
        <img src="image.png" alt="Gobierno SV" class="logo">
            <br>
            <h2>Control y registro de marcaciones</h2>
            <br>
        <form  method="get" id="form_registro"  action="index.php" >
            <div class="inputBox">
                <label for="usuario">Usuario</label>
                <input type="text" id="username" placeholder="usuario.mined123" required autocomplete="username" name="username" >
            </div>
                    <br>
                    <div class="inputBox">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="••••••••••••" id="password" name = "password" autocomplete = "current-password" aria-required="true" required  > 
                      <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div> 
            <br>
        
            <div class="inputBox">
                <button type="send" onclick="javascript:enviar()" id="submit" class="submit" >Iniciar sesión</button>
            </div>
    
        </form>
    </div>
</div>

</section>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>

<script src="js/AppLogin.js"></script>
<script src="js/bootstrap.min.js"></script>
