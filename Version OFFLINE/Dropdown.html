<head>

<body>

<section>

<div class="contentBox">
    <div class="formBox">
    <img src="image.png"  alt="Gobierno SV" class="logo"><br>
    <h2>Seleccionar departamento</h2><br>
<br>
<form  method="get" target="_self" name="form_departamento" id="form_registro">

<div class="inputBox">
    <div class="col-md-24 left">
        <label>Departamento</label>
    </div>
    <div class="container" style="padding-left: 0; padding-right: 0;">
    <div class="row">
        <div class="col">
            <select aria-label="Departamento" id="departamento" name="departamento">
                <option value='action'>Selecionar departmento</select>   
        </div>    
    </div>
    </div>
</div>

    <br>

<div class="inputBox">
    <div class="col-md-24 left">
        <label>Municipio</label>
    </div>
    <div class="container" style="padding-left: 0; padding-right: 0;">
    <div class="row">
    <div class="col">
        <div>
            <span id="municipio-code"></span>
        </div>  
    </div>    
    </div>
    </div>
</div>
<br>
<div class="inputBox">
    <div class="container">
    <div class="row">
        <div class="col" style="padding-left: 0px; padding-right: 0px;">
        <div class="alert alert-warning" role="alert" id="alert" style="display: none;" >
            <div>
                <strong>Atención:</strong> campos vacíos, completelos
            </div>
        </div> 
        </div>
    </div>
    </div>
</div>

<div class="container" id="containerBtns" style="padding-left: 0; padding-right: 0;">
<div class="row"> 
    <div class="col">
        <div class="inputBox">
            <button type="button" value="Limpiar" id="btnLimpiar" >Limpiar</button>
        </div>
    </div>
    <div class="col">
        <div class="inputBox">
            <button type="button" onclick="javascript:enviar();" id="btnEnviar">Aceptar</button>
        </div>
    </div>            
</div>
</div>                       
                    
</form>         
</div>     
</div>
</section>
