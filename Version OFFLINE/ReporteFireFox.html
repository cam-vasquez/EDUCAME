<script>
let partner = document.getElementById("partner");
let persona = document.getElementById("persona");
let date = document.getElementById("fechaIpt");

$(document).ready(function () {
    partner.onchange = function(){
        if(this.value != "action"){
            persona.selectedIndex = 0;
            persona.disabled = true;

        }
        else {
            persona.disabled = false;
        }
    }
    persona.onchange = function(){
        if(this.value != "action"){
            partner.selectedIndex = 0;
            partner.disabled = true;
        }
        else{

            partner.disabled = false;
        }
    }
    checkSend(false);
});

function limpiar(){    
    document.getElementById("persona").disabled = false;
    document.getElementById("partner").disabled = false;
    document.getElementById("alert").style.display = "none";
}

function checkSend(checker){
    //console.log(checker);
    if(!checker){
        $("#form_registro").submit(function(e){
            e.preventDefault();
        });
    }
    else{
        $("#form_registro").unbind("submit").submit();


    }
}

function enviar(){
    if((date.value != "" && partner.selectedIndex > 0) || (date.value != "" && persona.selectedIndex > 0)){
        document.getElementById("alert").style.display = "none";
        return true;
    }
    else{
        document.getElementById("alert").style.display = "inline-block";
        return false;
        
    }
}
function checker(){
    if(enviar()){
        document.getElementById("alert").style.display = "none";
        return true;
    }
    else{
        document.getElementById("alert").style.display = "none";
        return false;
    }
}

partner.addEventListener("change", () => checkSend(checker()));
persona.addEventListener("change", () => checkSend(checker()));
date.addEventListener("focus", () => checkSend(checker()));

$(function(){

        changeMonth: true,
        changeYear: true,

        dateFormat: "MM yy",
        onClose: function(dateText, pickedDate){
            $(this).datepicker("setDate", new Date(pickedDate.selectedYear, pickedDate.selectedMonth, 1));
        }
    });
});


</script>
