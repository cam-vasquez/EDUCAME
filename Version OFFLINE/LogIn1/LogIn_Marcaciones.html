   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

<section>

    <div class="contentBox">
    <div class="formBox" aria-live="polite" > <!--  onsubmit="signup();return false;" onsubmit="signup()"  -->
        <img src="image.png" alt="gob sv" class="logo">
            <br>
            <h2>Control y registro de marcaciones</h2>
            <br>
        <form  method="get" action="index.pp" id="form_registro">
            <div class="inputBox">
                <label for="usuario">Usuario</label>
                <input type="text" id="username" placeholder="usuario.mined123" required autocomplete="username" name="username" >
            </div>
                    <br>
          <div class="inputBox">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="••••••••••••" id="password" name = "password" autocomplete = "current-password" aria-required="true" required  > 
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>  
                    <br>
            <div class="inputBox">
                <button type="submit" onclick="javascipt:enviar()" id="submit" class="submit" >Iniciar sesión</button>
            </div>
    
        </form>
    </div>
</div>

</section>


<script src="app.js"></script>
